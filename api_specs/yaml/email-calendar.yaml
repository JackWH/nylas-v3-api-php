      content:
        application/json:
          schema:
            $ref: '#/components/schemas/availability_request'
          examples:
            collective_request:
              value:
                participants:
                  - email: user@example.com
                    calendar_ids:
                      - primary
                    open_hours:
                      - value: null
                        days:
                          - 0
                          - 1
                          - 2
                        timezone: America/Toronto
                        start: '9:00'
                        end: '17:00'
