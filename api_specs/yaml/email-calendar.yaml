        You _cannot_ use `autocreate` and `details` in the same request.
      properties:
        provider:
          type: string
          minLength: 1
          enum:
            - Google Meet
            - Zoom Meeting
            - Microsoft Teams
      oneOf:
        - properties:
            autocreate:
              type: object
              description: |-
                Include `autocreate` in your request to indicate that you want Nylas to
                automatically create conferencing details. If you specify the provider as `Zoom Meeting`, you must also include the `conf_grant_id` for the user creating the event.

                You can include additional provider settings in `autocreate.settings`, but Nylas does _not_ validate them.
        - properties:
            details:
              type: object
              oneOf:
                - title: Google Meet
                  description: An object that contains Google Meet conferencing details.
                  properties:
                    phone:
                      type: array
                      items:
                        type: string
                      description: |-
                        The phone number associated with the Google Meet conference. This array accepts only
                        one phone number.
                    pin:
                      type: string
                      description: The PIN associated with the Google Meet conference, if applicable.
                    url:
                      type: string
                      description: The URL for the Google Meet conference.
                - title: Zoom Meeting
                  description: An object that contains Zoom conferencing details.
                  properties:
                    meeting_code:
                      type: string
                      description: A unique ID associated with the Zoom conference.
                    password:
                      type: string
                      description: The password for the Zoom conference, if applicable.
                    url:
                      type: string
                      description: The URL for the Zoom conference.
                - title: Microsoft Teams
                  description: An object that contains Microsoft Teams conferencing details.
                  properties:
                    url:
                      type: string
                      description: The URL for the Microsoft Teams conference.
