        <div style="padding:24px; background-color: #FFFEE6; border: 1px solid #9E9600; color: #161717">
        ‚ö†Ô∏è <b>Your end users might receive a large number of threaded email messages</b>. If you
        encounter <a href="/docs/api/errors/400-response/"><code>429</code> errors</a> or provider
        <a href="/docs/dev-guide/platform/rate-limits/">rate limits</a> when listing all threads, Nylas
