    thread:
      title: Thread
      type: object
      properties:
        grant_id:
          $ref: '#/components/schemas/grant_id'
        id:
          $ref: '#/components/schemas/id'
        object:
          type: string
          description: The type of object (in this case, `thread`).
        latest_draft_or_message:
          type: object
          description: The latest email message or draft in the thread.
          $ref: '#/components/schemas/message'
        has_attachments:
          type: boolean
          description: When `true`, indicates that the email message has attachments.
          example: false
        has_drafts:
          type: boolean
          description: When `true`, indicates that the email message is a draft.
          example: false
        earliest_message_date:
          type: integer
          description: |-
            The date when the earliest or first email message in the thread was sent or received, in Unix
            epoch format.
        latest_message_received_date:
          type: integer
          description: |-
            The date when the most recent incoming email message in the thread was received, in Unix epoch
            format.
        latest_message_sent_date:
          type: integer
          description: |-
            The date when the most recent outgoing email message in the thread was sent, in Unix epoch
            format.
        participants:
          type: array
          description: A sub-object that contains the names and email addresses of all participants in the thread.
          items:
            type: object
            properties:
              email:
                type: string
              name:
                type: string
        snippet:
          type: string
          minLength: 1
          description: |-
            A short snippet (the first 100 characters, with HTML tags removed) of the body of the last
            received email message. This is useful for displaying a preview of an email message.
          example: jnlnnn --Sent with Nylas
        starred:
          type: boolean
          description: When `true`, indicates that the thread is starred. For EWS, this is only supported for Microsoft Exchange 2010 or later.
          example: false
        subject:
          type: string
          description: The subject line of the thread.
          example: Nylas Send v3 Thread
        unread:
          type: boolean
          description: When `false`, indicates that all email messages in the thread have been read.
        message_ids:
          type: array
          description: An array of IDs for all email messages in the thread.
          items:
            type: string
        draft_ids:
          type: array
          description: An array of IDs for all drafts in the thread.
          items:
            type: string
        folders:
          type: array
          description: |-
            An array of folder IDs for all folders that the email messages in the thread appear in.

            Microsoft email messages can only be in one folder at a time.

            Google email messages can be in multiple folders.
          items:
            type: string
          uniqueItems: true
          example:
            - 8l6c4d11y1p4dm4fxj52whyr9
            - d9zkcr2tljpu3m4qpj7l2hbr0
    draft:
      title: Drafts
      type: object
      description: A draft of an email message. You can edit a draft until you send it as an email message.
      properties:
        bcc:
          type: array
          description: The name/email address pairs of the recipients to be BCC'd.
          items:
            $ref: '#/components/schemas/message-participant'
        body:
          type: string
          description: The full HTML body of the draft. Messages with only plain-text representations are up-converted to HTML.
          example: Hi, Welcome to Nylas!
        cc:
          type: array
          description: The name/email address pairs of the recipients to be CC'd.
          items:
            $ref: '#/components/schemas/message-participant'
        attachments:
          type: array
          description: An array of Attachment objects, if the draft includes attachments.
          items:
            $ref: '#/components/schemas/attachment'
          example:
            - content_disposition: attachment
              content_type: text/calendar
              filename: null
              id: 4kj2jrcoj9ve5j9yxqz5cuv98
              size: 1708
            - content_disposition: attachment
              content_type: application/ics
              filename: invite.ics
              id: 70jcsv367jaiavt4njeu4xswg
              size: 1708
        folders:
          type: array
          description: A list of folder IDs. For Microsoft, only a single folder is supported. For Google, multiple folders may exist.
          items:
            type: string
          uniqueItems: true
          example:
            - display_name: IMPORTANT
              id: 8l6c4d11y1p4dm4fxj52whyr9
              name: important
            - display_name: INBOX
              id: d9zkcr2tljpu3m4qpj7l2hbr0
              name: inbox
        from:
          type: array
          description: An array containing a single name/email address pair, to set as the `From` header.
          items:
            $ref: '#/components/schemas/message-participant'
          uniqueItems: true
          example:
            - email: healthcare.demo@example.com
              name: ''
        grant_id:
          $ref: '#/components/schemas/grant_id'
        id:
          $ref: '#/components/schemas/id'
        object:
          type: string
          description: The object type of the response. In this case, `draft`.
          example: draft
        reply_to:
          type: array
          description: An array of name/email address pairs that should receive replies to the email message.
          items:
            $ref: '#/components/schemas/message-participant'
          uniqueItems: true
          example:
            - email: healthcare.demo@example.com
              name: ''
        snippet:
          type: string
          minLength: 1
          description: A short snippet of the message body (the first 100 characters, with any HTML tags removed). This is useful for displaying a preview of a draft email message.
          example: You have been invited to the following event. Welcome! WhenThu Oct 28, 2021 7am - 8am Eastern Time - Toronto Joining info
        starred:
          type: boolean
          description: If `true`, shows that the Draft has been starred by the user. For EWS, this is only supported for Microsoft Exchange 2010 or later.
          example: false
        subject:
          type: string
          description: The subject line of the draft.
          example: 'Invitation: Welcome! @ Thu Oct 28, 2021 7am - 8am (EDT) - Toronto'
        thread_id:
          type: string
          description: A reference to the parent Thread object. If this is a new draft, the thread is empty.
          example: 1t8tv3890q4vgmwq6pmdwm8qg
        to:
          type: array
          description: The name/email address pairs of the recipients.
          items:
            $ref: '#/components/schemas/message-participant'
          uniqueItems: true
          example:
            - email: demo@example.com
              name: ''
            - email: realestate.demo@example.com
              name: ''
    folder:
      title: Folder
      type: object
      description: ''
      properties:
        background_color:
          type: string
          description: |-
            (Google only) The background color of the folder, in hexadecimal format (for example, `#0099EE`).
            See the
            [list of Google-defined values](https://developers.google.com/gmail/api/reference/rest/v1/users.labels#color)
            for more information.
        child_count:
          type: integer
          description: (Microsoft and EWS only) The number of immediate child folders nested under the specified folder.
          readOnly: true
        grant_id:
          $ref: '#/components/schemas/grant_id'
        id:
          $ref: '#/components/schemas/id'
        name:
          type: string
          description: The name of the folder.
          example: Invoices
        object:
          $ref: '#/components/schemas/object'
        parent_id:
          type: string
          description: (Microsoft and EWS only) The ID of the parent folder.
        system_folder:
          type: boolean
          description: |-
            (Google only) If `true`, the folder is a standard folder created by Google. If `false`,
            the folder was created by the end user.
          readOnly: true
        text_color:
          type: string
          description: |-
            (Google only) The text color of the folder, in hexadecimal format (for example, `#0099EE`). See
            the
            [list of Google-defined values](https://developers.google.com/gmail/api/reference/rest/v1/users.labels#color)
            for more information.
        total_count:
          type: integer
          description: The number of items inside the folder.
          readOnly: true
        unread_count:
          type: integer
          description: The number of unread items inside the folder.
          readOnly: true
        attributes:
          type: array
          description: |-
            An array of attribute descriptors shared by system folders across providers. For example, folders
            that contain sent messages ("Sent Items" on Microsoft, or "SENT" on other providers) have the
            `["\\Sent"]` attribute. For more information, see
            [Common folder attributes](/docs/v3/email/folders/#common-folder-attributes). If a folder does not have one of the standard system folders, Nylas returns the `attributes` array empty.

            You can't query for folders using attributes, but you _can_ manually filter through folders to
            find any that match the attributes you're looking for.
          items:
            type: string
    create_folder:
      title: create_folder
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 1024
          minLength: 1
          description: Creates a folder with the specified display name.
        parent_id:
          type: string
          description: (Microsoft and EWS only) The ID of the parent folder.
        text_color:
          type: string
          description: (Google only) The text color of the folder, in hexadecimal format (for example, `#0099EE`). See the [list of Google-defined values](https://developers.google.com/gmail/api/reference/rest/v1/users.labels#color) for more information.
        background_color:
          type: string
          description: (Google only) The background color of the folder, in hexadecimal format (for example, `#0099EE`). See the [list of Google-defined values](https://developers.google.com/gmail/api/reference/rest/v1/users.labels#color) for more information.
    attachment_metadata:
      description: ''
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        content_type:
          type: string
          minLength: 1
          description: The [MIME type](https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types) of the attachment, used by the email client to determine how to display the attachment. If you don't provide a type, Nylas infers it from the file name. The value of this field is exactly the same as the email attachment's `Content-Type` header. The provider might set additional parameters, such as `name` and `charset`.
          example: image/png; name="pic.png"
        filename:
          type: string
          minLength: 1
          description: The file name of the attachment.
          example: pic.png
        grant_id:
          $ref: '#/components/schemas/grant_id'
        content_id:
          type: string
          description: |-
            (Inline attachments only) The alphanumeric `cid` from the `<img>` tag in the email message's HTML. For example, you might see something like `<img src=\"cid:ce9b9547-9eeb-43b2-ac4e-58768bdf04e4\">` in the message body.
            Sometimes, the `content_id` value is contained in angle brackets (for example, `<ce9b9547-9eeb-43b2-ac4e-58768bdf04e4>`).
          example: 1234567890
        content_disposition:
          type: string
          description: (Not supported for Microsoft and EWS) The content disposition of the attachment. Usually, this is `inline` or `attachment` followed by the file name (for example, `inline; filename="some-image.jpeg"`).
          example: inline; filename="pic.png"
        is_inline:
          type: boolean
          description: If `true`, indicates that the attachment is an inline file.
          example: true
        size:
          type: integer
          description: The size of the attachment, in bytes.
          example: 13068
    contact_birthday:
