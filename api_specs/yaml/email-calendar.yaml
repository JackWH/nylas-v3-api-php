  requestBodies:
    calendar_create:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              description:
                $ref: '#/components/schemas/calendar_description'
              location:
                $ref: '#/components/schemas/calendar_location'
              metadata:
                $ref: '#/components/schemas/metadata'
              name:
                $ref: '#/components/schemas/calendar_name'
              timezone:
                $ref: '#/components/schemas/calendar_timezone'
          example:
            name: My New Calendar
            description: Description of my new calendar
            location: Location description
            timezone: America/Los_Angeles
    calendar_update:
      content:
        application/json:
          schema:
            type: object
            properties:
              description:
                $ref: '#/components/schemas/calendar_description'
              hex_color:
                $ref: '#/components/schemas/calendar_hex_color'
              hex_foreground_color:
                $ref: '#/components/schemas/calendar_hex_foreground_color'
              location:
                $ref: '#/components/schemas/calendar_location'
              metadata:
                $ref: '#/components/schemas/metadata'
              name:
                type: string
                description: |-
                  The name of the calendar.

                  Microsoft doesn't allow you to update the name of an end user's primary calendar.
                example: My Updated Calendar
              timezone:
                $ref: '#/components/schemas/calendar_timezone'
          example:
            name: My New Calendar
            description: Description of my new calendar
            location: Location description
            timezone: America/Los_Angeles
            hex_color: '#039BE5'
