      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page_token'
        - $ref: '#/components/parameters/field_selection'
        - name: subject
          in: query
          schema:
            type: string
          description: Return items with a matching subject. The filter is case insensitive and will match partial subjects.
        - name: any_email
          in: query
          description: Return email messages that were sent to or received from this comma-separated list of email addresses (for example, `mail1@example.com,mail2@example.com`). You can specify a maximum of 25 email addresses.
          schema:
            type: string
        - name: to
          in: query
          description: Return items containing email messages sent to this email address.
          schema:
            type: string
        - name: from
          in: query
          description: Return items containing email messages sent from this email address.
          schema:
            type: string
        - name: cc
          in: query
          description: Return items containing email messages that were CC'd to this email address.
          schema:
            type: string
        - name: bcc
          in: query
          description: Return items containing email messages that were BCC'd to this email address, likely sent from the parent account. (Most SMTP gateways remove BCC information.)
          schema:
            type: string
        - name: in
          in: query
          description: |-
            Filter for email messages in a specific folder. Nylas uses the Folders API for both folders
            and Google's "labels". For more information, see the
            [Folders reference](/docs/api/v3/ecc/#tag--Folders).

            Google does not support filtering using folder names. You must use the folder ID.
          schema:
            type: string
        - name: unread
          in: query
          description: Return items with one or more unread email messages.
          schema:
            type: boolean
        - name: starred
          in: query
          description: Return items with one or more starred email messages. For EWS, this is only supported for Microsoft Exchange 2010 or later.
          schema:
            type: boolean
        - name: thread_id
          in: query
          description: Return items with a matching `thread_id`.
          schema:
            type: string
        - name: received_before
          in: query
          description: Return email messages received before this Unix timestamp.
          schema:
            type: integer
        - name: received_after
          in: query
          description: Return email messages received after this Unix timestamp.
          schema:
            type: integer
        - name: has_attachment
          in: query
          description: Return email messages with attachments.
          schema:
            type: boolean
        - name: fields
          in: query
          description: Return messages with headers by specifying `include_headers`. Not supported for IMAP, iCloud, or Yahoo. For Microsoft the message headers are always empty if the message is in the sent folder. For EWS, message headers might be empty if the message was sent by the current email address.
          schema:
            type: string
            enum:
              - standard
              - include_headers
            default: standard
        - name: search_query_native
          in: query
          description: |-
            A URL-encoded provider-specific query string. Supported for
            [Google](https://support.google.com/mail/answer/7190?hl=en),
            [Microsoft Graph](https://learn.microsoft.com/en-us/graph/search-query-parameter?tabs=http#using-search-on-message-collections),
            and [EWS](https://learn.microsoft.com/en-us/windows/win32/lwef/-search-2x-wds-aqsreference).

            You can only use a limited set of query parameters with `search_query_native`, depending on
            the provider:

            - **Microsoft**: `in`, `limit`, and `page_token`
            - **Google**: `in`, `limit`, `page_token`, and `thread_id`
            - **EWS**: Any parameter _except_ `thread_id`

            You can also use
            [Microsoft Graph `$filter` queries](https://learn.microsoft.com/en-us/graph/filter-query-parameter)
            in this parameter. Create your filter query, prefix it with `$filter=`, then URL-encode it.

            For more information, see
            [Searching with Nylas](/docs/dev-guide/search/#search-messages-and-threads-using-search_query_native).
          schema:
            type: string
          examples:
            example1:
              description: Google query string for messages with subject "foo" or "bar".
              value: subject%3Afoo%20OR%20subject%3Abar
            example2:
              description: Microsoft Graph query for messages using the `$filter` syntax.
              value: '%24filter%3Dfrom%2FemailAddress%2Faddress%20eq%20%27someuser%40example.com%27'
