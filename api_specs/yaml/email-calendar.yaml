      | **GET** `/v3/grants/<NYLAS_GRANT_ID>/resources` | `/admin.directory.resource.calendar.readonly` ‚òëÔ∏èÔ∏è | `Place.Read.All` ‚òëÔ∏èÔ∏è |

      For more information, see the [v3 scopes documentation](/docs/v3/auth/v3-scopes/).
  - name: Drafts
    description: |
      Drafts represent email messages that have been composed, but not yet sent. The Nylas Email API uses the same commands to manage drafts across providers, and can refer to specific drafts using the provider's `draft_id`.

      The `/drafts` endpoints allow you to create and save drafts without sending them immediately. A draft may contain all components of a standard email message, including recipients, a subject, body content, and attachments. The endpoints offer full Create, Read, Update, and Delete (CRUD) functions.

      ## Drafts scopes

      The table below lists the Drafts endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/drafts`</br>**GET** `/drafts/<DRAFT_ID>` | `/gmail.readonly` ‚òëÔ∏è</br>`/gmail.compose` | `Mail.Read` ‚òëÔ∏è</br>`Mail.ReadWrite`</br>`Mail.Read.Shared`</br>`Mail.ReadWrite.Shared` |
      | **POST** `/drafts`</br>**PUT** `/drafts/<DRAFT_ID>`</br>**DELETE** `/drafts/<DRAFT_ID>` | `/gmail.compose` ‚òëÔ∏è | `Mail.ReadWrite` ‚òëÔ∏è</br>`Mail.ReadWrite.Shared` |
      | **POST** `/drafts/<DRAFT_ID>` | `/gmail.compose` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.ReadWrite` ‚òëÔ∏è</br>`Mail.ReadWrite.Shared` |

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).

      ## Add attachments to a draft

      In Nylas v3, you use the [Messages](#tag--Messages) and [Drafts](#tag--Drafts) APIs to add and modify files attached to email messages.

      The [Attachments APIs](#tag--Attachments) allow you to download or get the metadata about an existing attachment, but you use the Messages or Drafts APIs to add or modify the attachments. For more information, see [Working with email attachments](/docs/v3/email/attachments/).

      When you add attachments to a draft, the format you use depends on the total size of the HTTP payload of your message. If the total size is more than 3MB, you must use the `multipart/form-data` schema. This format is subject to provider limits of 25MB for the full request.

      ### EWS query considerations

      You _must_ enable search indexing for all mailboxes on your on-premises Microsoft Exchange server configuration for Nylas query parameters to work correctly.
  - name: Messages
    description: |
      The Nylas Send API allows you to send email messages immediately, and schedule them to be sent in the future (asynchronously). You can save scheduled email messages either in Nylas, or as Draft objects on the provider. The Send API uses the same commands to manage email messages across all providers, and can refer to specific email messages using the provider's `message_id`.

      Nylas uses webhooks to let you know when an email message has been sent. The webhook's message includes a status, a reason description, and the Nylas request ID. For more information, see the [notifications documentation](/docs/v3/notifications/webhooks/).

      <!-- TODO: Future releases will include provider ID and message content -->

      ## Messages scopes

      The table below lists the Messages endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/messages`</br>**GET** `/messages/<MESSAGE_ID>` | `/gmail.readonly` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.Read` ‚òëÔ∏è</br>`Mail.ReadWrite`</br>`Mail.Read.Shared`</br>`Mail.ReadWrite.Shared` |
      | **PUT**`/messages/<MESSAGE_ID>`</br>**DELETE** `/messages/<MESSAGE_ID>` | `/gmail.modify` ‚òëÔ∏è | `Mail.ReadWrite` ‚òëÔ∏è</br>`Mail.ReadWrite.Shared` |
      | **POST** `/messages/send` | `/gmail.send` ‚òëÔ∏è</br>`/gmail.compose`</br>`/gmail.modify` | `Mail.ReadWrite` ‚òëÔ∏è</br>`Mail.ReadWrite.Shared` |

      No scopes are required for the `/messages/schedules` endpoints, because scheduled email messages are stored with Nylas. You will need `gmail.send` or `Mail.ReadWrite` to send scheduled messages, however.

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).

      ## Messages notifications

      You can subscribe to the following triggers so Nylas notifies you about changes to your users' data:

      - `message.created`
      - `message.updated`

      You can subscribe to the following triggers to get notifications about the status of a scheduled message:

      - `message.send_success`
      - `message.send_failed`
      - `message.bounce_detected` (Available for Google, Microsoft Graph, iCloud, and Yahoo.)

      To receive message notifications, you must [enable specific scopes](/docs/v3/email/scopes/) that allow Nylas to monitor for these events. For more information, see the [Message notification schemas](/docs/v3/notifications/notification-schemas/#message-notifications).

      ## Message tracking and send status monitoring

      You can configure options to track when an email message you sent has been opened, when links inside of it are clicked, and when someone replies to a thread. For more information, see the [message tracking documentation](/docs/v3/email/message-tracking/).

      Nylas v3 includes a `message.bounce_detected` notification for Google, Microsoft Graph, iCloud, and Yahoo, that triggers when an email message that you send bounces. You can subscribe to the trigger to monitor for bounced messages.

      You can use the `message.send_success` and `message.send_failed` triggers to monitor the status of email messages that you send using Scheduled Send. For these triggers to work, you must set the `send_at` parameter in your [Send Message request](/docs/api/v3/ecc/#post-/v3/grants/-grant_id-/messages/send). For more information, see [Schedule email messages to send in the future](/docs/v3/email/scheduled-send/).

      ## Add attachments to an email message

      In Nylas v3, you use the [Messages](#tag--Messages) and [Drafts](#tag--Drafts) APIs to add and modify files attached to email messages.

      The [Attachments APIs](#tag--Attachments) allow you to download or get the metadata about an existing attachment, but you use the Messages or Drafts APIs to add or modify the attachments. For more information, see [Working with email attachments](/docs/v3/email/attachments/).

      ## Search email messages

      The v2 `GET /messages/search` endpoint is deprecated in Nylas v3. Instead, you can search for email messages by making a [`GET /v3/grants/<NYLAS_GRANT_ID>/messages` request](/docs/api/v3/ecc/#get-/v3/grants/-grant_id-/messages) that includes any of the following query parameters:

      - `subject`, `thread_id`
      - `any_email`, `to`, `from`, `cc`, `bcc`
      - `received_before`, `received_after`
      - `in`, `unread`, `starred`, `has_attachment`
      - `search_query_native`
      - `fields`

      <div style="padding:24px; background-color: #FFFEE6; border: 1px solid #9E9600; color: #161717">‚ö†Ô∏è <b>Nylas doesn't support filtering for folders using keywords or attributes</b> (for example, <code>in:inbox</code> returns a <a href="/docs/api/errors/400-response/"><code>400</code> error</a>). Instead, you should use the folder ID with <code>in</code> to get the data you need.</div>

      The [`search_query_native` parameter](/docs/dev-guide/search/#search-messages-and-threads-using-search_query_native) allows you to add provider-specific query strings to your request for Google, Microsoft Graph, and EWS accounts. The value that you specify _must_ be URL-encoded.

      For more information and a list of provider considerations, see [Searching with Nylas](/docs/dev-guide/search/).
  - name: Smart compose
    description: |
      The Smart Compose endpoints extend the Nylas Messages API. Currently, Smart Compose supports only two methods of getting AI responses: you can either receive them as a REST response in a single JSON blob, or use server-sent events (SSE) to stream the response tokens as Nylas receives them.

      If you want to receive responses using the REST method, add the `Accept: application/json` header. Nylas will return a single JSON blob. If you use this method, you might want to add a "working" indicator to your UI, as response times may vary.

      To enable SSE for a request, add the `Accept: text/event-stream` header.

      For more information, see the [Smart Compose documentation](/docs/v3/email/smart-compose/).

      ## Smart Compose scopes

      The table below lists the Smart Compose endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **POST** `/messages/smart-compose`</br>**POST** `/messages/<MESSAGE_ID>/smart-compose` | `/gmail.readonly` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.Read` ‚òëÔ∏è</br>`Mail.ReadWrite`</br>`Mail.ReadWrite.Shared`</br>`Mail.Read.Shared` |

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).
  - name: Threads
    description: |
      A thread is a grouping of email messages which are responses to the same original email message. Threads display conversations in a logical and hierarchical way, depending on when the email messages were sent and which of the email messages in a chain they respond to.

      Instead of displaying email messages as individual and unrelated items, threads group related email messages together based on any combination of the following:

      - Subject line
      - Message reference
      - In-reply-to
      - Recipients and senders
      - Time and chronology
      - Folder context

      Threading provides an organized and coherent view of conversations, especially when several people are involved and there have been many replies. Threading allows participants to more easily follow the flow of a conversation, and understand the context and progression of the discussion.

      ## Search threads

      The v2 `GET /threads/search` endpoint is deprecated in Nylas v3. Instead, you can search for threads by making a [`GET /v3/grants/<NYLAS_GRANT_ID>/threads` request](/docs/api/v3/ecc/#get-/v3/grants/-grant_id-/threads) that includes any of the following query parameters:

      - `subject`
      - `any_email`, `to`, `from`, `cc`, `bcc`
      - `latest_message_before`, `latest_message_after`
      - `in`, `unread`, `starred`, `has_attachment`
      - `search_query_native`

      <div style="padding:24px; background-color: #FFFEE6; border: 1px solid #9E9600; color: #161717">‚ö†Ô∏è <b>Nylas doesn't support filtering for folders using keywords or attributes</b> (for example, <code>in:inbox</code> returns a <a href="/docs/api/errors/400-response/"><code>400</code> error</a>). Instead, you should use the folder ID with <code>in</code> to get the data you need.</div>

      The [`search_query_native` parameter](/docs/dev-guide/search/#search-messages-and-threads-using-search_query_native) allows you to add provider-specific query strings to your request for Google, Microsoft Graph, and EWS accounts. The value that you specify _must_ be URL-encoded.

      For more information and a list of provider considerations, see [Searching with Nylas](/docs/dev-guide/search/).

      ## Threads rate limits

      The v3 Threads endpoints make a significant number of calls to the provider for each API request you make. Because of this, you might encounter rate limits when working with large threads of email messages. Nylas recommends taking the following steps to avoid rate limits when using the Threads endpoints:

      - Specify a lower `limit` to reduce the number of results Nylas returns.
      - Add query parameters to your request to filter for specific threads.
      - Use the `select` parameter to tell Nylas to return just the top-level fields you need.
  - name: ExtractAI Order consolidation
    description: |
      **Nylas ExtractAI** allows you to connect to an end user's email inbox and detect email messages that match certain criteria. ExtractAI is currently available for online order tracking and delivery tracking, but you can apply it to many other scenarios.
      </br></br>
      <div style="padding:24px; background-color: #F0F3FF; border: 1px solid #002DB4; color: #161717">üîç <b>ExtractAI is currently available for Nylas applications in the U.S. region only</b>.</div>

      ExtractAI uses the Order Consolidation endpoints to retrieve information about e-commerce order and tracking information from end users' email messages.

      ## ExtractAI documentation

      You can find more information about ExtractAI in the main documentation:

      - [Using ExtractAI](/docs/v3/extract-ai/)
      - [Using the Order Consolidation API](/docs/v3/extract-ai/order-consolidation-api/)
      - [ExtractAI and Order Consolidation API scopes](/docs/v3/extract-ai/scopes/)

      ## Order Consolidation scopes

      The table below lists the Order Consolidation endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è character indicates the most restrictive scope you can use for each provider.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` |
      | :--- | :--- |
      | **GET** `/v3/grants/<NYLAS_GRANT_ID>/consolidated-order`</br>**GET** `/v3/grants/<NYLAS_GRANT_ID>/consolidated-shipment` | `/gmail.readonly` ‚òëÔ∏è |

      <!-- | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/v3/grants/<NYLAS_GRANT_ID>/consolidated-order`</br>**GET** `/v3/grants/<NYLAS_GRANT_ID>/consolidated-shipment` | `/gmail.readonly` ‚òëÔ∏è | `Mail.Read` ‚òëÔ∏è</br>`Mail.Read.Shared` | -->

      For more information, see the [v3 scopes documentation](/docs/v3/auth/v3-scopes/).
  - name: Folders
    description: |
      In Nylas v3, the endpoints for Folders and Labels have been consolidated under the `/folders` endpoints. To simplify your experience, the Nylas Email API uses the same commands to manage both folders and labels, and can refer to specific folders using the provider's `folder_id`. The Email API also exposes provider-specific fields (for example, Google's `background_color` field).

      Email providers use folders and labels to store and organize email messages. Depending on the provider (Google, some IMAP providers, and so on), an email message can be contained in more than one folder.
      </br></br>
      <div style="padding:24px; background-color: #FFF5FA; border: 1px solid #E60073; color: #161717">‚õîÔ∏è <b>The <a href="/docs/api/v3/ecc/#delete-/v3/grants/-grant_id-/folders/-folder_id-">Delete Folder endpoint</a> deletes a folder, including all email messages it contains</b>.</div>

      ## Folders scopes

      The table below lists the Folders endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/folders`</br>**GET** `/folders/<FOLDER_ID>` | `/gmail.labels` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.Read` ‚òëÔ∏è</br>`Mail.ReadWrite`</br>`Mail.ReadWrite.Shared`</br>`Mail.Read.Shared` |
      | **POST** `/folders`</br>**PUT** `/folders/<FOLDER_ID>`</br>**DELETE** `/folders/<FOLDER_ID>` | `/gmail.labels` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.ReadWrite` ‚òëÔ∏è</br>`Mail.ReadWrite.Shared` |

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).

      ## Folders notifications

      You can subscribe to the following triggers so Nylas notifies you about changes to your users' data:

      - `folder.created`
      - `folder.updated`
      - `folder.deleted`

      For more information, see the [Folder notification schemas](/docs/v3/notifications/notification-schemas/#folder-notifications).

      ## Folders limitations

      Keep the following limitations in mind when you're working with folders:

      - Because providers structure folders in different ways, Nylas doesn't support nested folders. Instead, Nylas flattens sub-folders and displays them in the same list as top-level folders.
      - Nylas v3 doesn't support using keywords to reference folders on the provider (for example, `in:inbox` returns a [`400` error](/docs/api/errors/400-response/)). Instead, Nylas recommends you use specific folder `id`s to get the data you need.
      - It might take up to 10 minutes for folders to be available in Nylas after you authenticate an IMAP grant.
  - name: Attachments
    description: |
      You can use the `attachments` schema in a [Send Message request](/docs/api/v3/ecc/#post-/v3/grants/-grant_id-/messages/send) to send attachments, regardless of the email provider.

      If you're using draft support, the draft (including the attachment) is stored on the provider. If you're not using draft support, Nylas stores the attachment.

      You can make a [Get Attachment metadata request](/docs/api/v3/ecc/#get-/v3/grants/-grant_id-/attachments/-attachment_id-) to retrieve a single attachment's metadata using its ID.

      ## Adding attachments to an email message

      In Nylas v3, you use the [Messages](#tag--Messages) and [Drafts](#tag--Drafts) APIs to add and modify files attached to email messages.

      The [Attachments APIs](#tag--Attachments) allow you to download or get the metadata about an existing attachment, but you use the Messages or Drafts APIs to add or modify the attachments. For more information, see [Working with email attachments](/docs/v3/email/attachments/).

      ## Attachments scopes

      The table below lists the Attachments endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/attachments/<ATTACHMENT_ID>`</br>**GET** `/attachments/<ATTACHMENT_ID>/download` | `/gmail.readonly` ‚òëÔ∏è</br>`/gmail.modify` | `Mail.Read` ‚òëÔ∏è</br>`Mail.ReadWrite`</br>`Mail.ReadWrite.Shared`</br>`Mail.Read.Shared` |

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).
  - name: Contacts
    description: |
      The Nylas Contacts API allows you to create and manage contacts, and organize them into contact groups. Nylas uses the same commands to manage contacts across providers, and can refer to a specific contact using the provider's `contact_id`.

      ## Contacts scopes

      The table below lists the Contacts endpoints and which scopes they require. The table shortens the full scope URI for space reasons, so add the prefix for the provider when requesting scopes.

      The ‚òëÔ∏è in each column indicates the most restrictive scope you can request for each provider and still use that API. More permissive scopes appear under the minimum option. If you're already using one of the permissive scopes, you don't need to add the more restrictive scope.

      | Endpoint | Google Scopes</br>`https://www.googleapis.com/auth/...` | Microsoft Scopes</br>`https://graph.microsoft.com/...` |
      | :--- | :--- | :--- |
      | **GET** `/contacts`</br>**GET** `/contacts/<CONTACT_ID>`</br>**GET** `/contact_groups` | `/contacts.readonly` ‚òëÔ∏è</br>`/contacts.other.readonly` ‚òëÔ∏è</br>`/directory.readonly`* ‚òëÔ∏è | `Contacts.Read` ‚òëÔ∏è</br>`People.Read`* ‚òëÔ∏è |
      | **POST** `/contacts`</br>**PUT** `/contacts/<CONTACT_ID>`</br>**DELETE** `/contacts/<CONTACT_ID>` | `/contacts` ‚òëÔ∏è | `Contacts.ReadWrite` ‚òëÔ∏è |

      <div style="padding:24px; background-color: #F0F3FF; border: 1px solid #002DB4; color: #161717"> üìù <b>Note</b>: To access Contacts with the <code>inbox</code> source, you must use the <code>contacts.other.readonly</code> Google scope and the <code>People.Read</code> Microsoft scope. For Contacts with the <code>domain</code> source, you must use the <code>directory.readonly</code> Google scope and the <code>People.Read</code> Microsoft scope.
      </div>

      For more information about scopes in Nylas v3, see the [Authentication scopes documentation](/docs/v3/auth/v3-scopes/).

      ## Contacts notifications

      You can subscribe to the following triggers so Nylas notifies you about changes to your users' data:

      - `contact.updated`
      - `contact.deleted`

      For more information, see the [Contact notification schemas](/docs/v3/notifications/notification-schemas/#contact-notifications).
